<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu using HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<nav class="sidebar">
    <div class="logo-menu">
        <h2 class="logo">PACETECH</h2>
        <i class='bx bx-menu toggle-btn'></i>
    </div>
    <ul class="list">
        <li class="list-item active">
            <a href="">
                <i class='bx bx-grid-alt' ></i>
                <span class="link-name" style="--i:1;">Dashboard</span>
            </a>
        </li>
        <li class="list-item">
            <a href="">
                <i class='bx bx-user'></i>
                <span class="link-name" style="--i:2;">User</span>
            </a>
        </li>
        <li class="list-item">
            <a href="">
                <i class='bx bx-message-square-dots' ></i>
                <span class="link-name" style="--i:3;">Pesan</span>
            </a>
        </li>
        <li class="list-item">
            <a href="">
                <i class='bx bx-line-chart-down' ></i>
                <span class="link-name" style="--i:4;">Analisis</span>
            </a>
        </li>
        <li class="list-item">
            <a href="">
                <i class='bx bx-file-blank' ></i>
                <span class="link-name" style="--i:5;">File Manager</span>
            </a>
        </li>
        <li class="list-item">
            <a href="">
                <i class='bx bx-cart-download' ></i>
                <span class="link-name" style="--i:6;">Pesanan</span>
            </a>
        </li>
        <li class="list-item">
            <a href="">
                <i class='bx bx-save' ></i>
                <span class="link-name" style="--i:7;">Download</span>
            </a>
        </li>
        <li class="list-item">
            <a href="">
                <i class='bx bx-cog' ></i>
                <span class="link-name" style="--i:8;">Pengaturan</span>
            </a>
        </li>
    </ul>
</nav>

    <script src="script.js"></script>
</body>

</html>
